<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/3dd4d3e2df.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/newsfeed.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/javascript/global.js"></script>
    <script src="/javascript/newsfeed.js"></script>
</head>

<body>

    <nav>
        <div id="logo">
            <a href="index.html">MHA</a>
        </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a class="active" href="newsfeed.html">News Feed</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </div>
        <div id="profile">
            <a href="signin.html" id="sign-in-btn">Sign-in <i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main>
        <h1>Latest Activity...</h1>


        <div id="sorting" class="post-submit">
            <label for="sort">Sort by...</label>
            <select name="sort" id="sort">
                <option value="new" id="sort-new">Latest</option>
                <option value="rating" id="sort-rating">Rating</option>
                <option value="old" id="sort-old">Oldest</option>
            </select>
        </div>


        <div class="post" id="create-post">
            <a href="#"><img src="images/newsfeed/user.jpg" alt="Profile Picture"></a>
            <div>
                <a href="#" class="name">User</a>
                <form>
                    <textarea name="post-text" id="post-text" class="user-post" placeholder="Share your thoughts..."
                        rows="4" maxlength="500"></textarea>
                    <div>
                        <input type="submit" name="user-create-post" value="Post" id="post-button">
                    </div>
                </form>
            </div>
        </div>

        <div class="post-container">
        </div>

    </main>

    <footer>
        <div>
            <ul>
                <li>Copyright &copy; 2021</li>
            </ul>
        </div>
    </footer>

</body>

</html>
