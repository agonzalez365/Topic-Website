<main>  
    <div>
        <h1>Sign Up</h1>
        <form action="" id="create-account">
            <label for="email"><h2>Email Account:</h2></label>
            <input type="email" id="email" name="email" required>

            <label for="username"><h2>Username:</h2></label>
            <input type="text" id="username" name="username" maxlength="12" required>

            <label for="pass"><h2>Password:</h2></label>
            <input type="password" id="pass" name="password" minlength="8" required>

            <label for="pass2"><h2>Password Again:</h2></label>
            <input type="password" id="pass2" name="password2" minlength="8" required>
            
            <input type="submit" value="Create">
        </form>
    </div>
</main>
